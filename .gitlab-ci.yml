include: .config/ci/gitlab/defaults.yml

stages:
  - test
  - sync

shellcheck:
  stage: test
  trigger:
    include:
      - local: $CI_CONF_DIR/gitlab/shellcheck.yml
    strategy: depend
  rules:
    - !reference [.default_rules, merge_push_rules]

sync-github:
  stage: sync
  trigger:
    include:
      - local: $CI_CONF_DIR/gitlab/sync-github.yml
    strategy: depend
  rules:
    - !reference [.default_rules, sync_rules]
  allow_failure: true
  variables:
    GITHUB_REPO: DSS
